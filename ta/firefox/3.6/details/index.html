    <h1>புதிய Firefox-ஐ பெறுங்கள்</h1>
    <p><a href="http://www.mozilla.org/ta/firefox/" target="_blank">விரைவான, எளிதான மற்றும் இலவசமான புதுப்பித்தல்!</a></p>
  </div>

  <div id="details-content">
    <ul>
      <li>உங்கள் அனைத்து கூடுதல் இணைப்புகளுடன் வேலை செய்கிறது</li>
      <li>விரைவான மற்றும் நிலையான உலாவுதல்</li>
      <li>உலாவும் போது உங்களை பாதுகாப்பாக வைத்திருக்கிறது</li>
    </ul>
