<h1>Firefox 보안 경고</h1>


<p>보안 문제로 인해 Thunderbird 최신 버전을 다운로드 받아 사용하시기를 강력하게 권고 합니다. 현재 버전에 대한 공식 지원은 더 이상 지원하지 않습니다. 계속 사용하시면 당신의 컴퓨터가 위험에 노출될 가능성이 있습니다.</p>

<p>온라인 보안 기능을 강화하고 더 많은 기능을 이용하기 위해 Firefox 2를 다운로드 하시기 바랍니다. '새 버전 받기'를 클릭하시면 됩니다.</p>
