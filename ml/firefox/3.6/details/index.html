  <div id="details-header">
    <h1>ഏറ്റവും പുതിയ ഫയര്‍ഫോക്സ് നേടുക</h1>
    <p><a href="http://www.mozilla.org/ml/firefox/" target="_blank">വേഗമേറിയ, എളുപ്പമുള്ള മാത്രമല്ല സൌജന്യ പരിഷ്കാരങ്ങളും!</a></p>
  </div>

  <div id="details-content">
    <ul>
      <li>നിങ്ങളുടെ എല്ലാ ആഡ്-ഓണ്‍-കളുടെ കൂടെയും പ്രവര്‍ത്തിക്കുന്നു.</li>
      <li>വേഗമേറിയതും മാത്രമല്ല കൂടുതല്‍ ഉറപ്പുള്ളതുമായ ബ്രൌസിംഗ്</li>
      <li>നിങ്ങള്‍ ബ്രൌസ് ചെയ്യുമ്പോള്‍ സുരക്ഷിതത്വം പ്രദാനം ചെയ്യുന്നു</li>
    </ul>
  </div>

</div>
