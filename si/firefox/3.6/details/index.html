  <div id="details-header">
    <h1>නවතම ෆයර්ෆොක්ස් (Firefox) ලබාගන්න</h1>
    <p><a href="http://www.mozilla.org/si/firefox/" target="_blank">පහසුවෙන්, වේගවත්ව, සහ නොමිලේ යාවත්කාලීන කරගන්න!</a></p>
  </div>

  <div id="details-content">
    <ul>
      <li>ඔබගේ සියළු ඇඩෝන සමඟ වැඩකරයි</li>
      <li>වේගවත්ව සහ වඩා ස්ථායිව වෙබ් ගවේෂණය කරයි</li>
      <li>වෙබ් ගවේෂණයේදී ඔබව ආරක්ෂිතව තබයි</li>
    </ul>
  </div>
