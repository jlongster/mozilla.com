    <p><a href="http://www.mozilla.org/pa-IN/firefox/" target="_blank">ਤੇਜ਼, ਸੌਖਾ ਤੇ ਮੁਫ਼ਤ ਅੱਪਡੇਟ!</a></p>

    <ul>

      <li>ਹੋਰ ਵੀ ਤੇਜ਼ ਤੇ ਵੱਧ ਸਥਿਰ ਬਰਾਊਜ਼ਿੰਗ</li>
      <li>ਜਿਵੇਂ ਤੁਸੀਂ ਬਰਾਊਜ਼ ਕਰਦੇ, ਤੁਹਾਨੂੰ ਸੁਰੱਖਿਅਤ ਰੱਖਦਾ ਹੈ</li>
    </ul>
