    <h1>ਫਾਇਰਫਾਕਸ ਸੁਰੱਖਿਆ ਚੇਤਾਵਨੀ!</h1>
    <p>ਤੁਰੰਤ ਅੱਪਗਰੇਡ ਕਰਨ ਦੀ ਲੋੜ ਹੈ।</p>

</div>

<div id="details-content">

    <ul>
        <li>ਤੁਹਾਡਾ ਮੌਜੂਦਾ ਬਰਾਊਜ਼ਰ ਹੁਣ ਸਹਾਇਕ ਨਹੀਂ ਰਿਹਾ ਹੈ।</li>
        <li><a href="http://www.mozilla.com/firefox/" target="_blank">ਫਾਇਰਫਾਕਸ&nbsp;3 ਲਈ ਅੱਪਗਰੇਡ ਕਰੋ</a> ਤਾਂ ਕਿ ਸੁਰੱਖਿਅਤ ਰਹਿ ਸਕੋ।</li>
    </ul>
