  <div id="details-header">
    <h1>Firefox இன் புதிய பதிப்பினைப் பதிவிறக்கிக்கொள்க </h1>
    <p><a href="http://www.mozilla.com/ta-LK/firefox/" target="_blank">விரைவான இலகுவான இலவச இற்றைப்படுத்தல்!</a></p>
  </div>

  <div id="details-content">
    <ul>
      <li>ஏற்கனவே நிறுவப்பட்டுள்ள உட்செருகல்களுடன் இயங்கக் கூடியது</li>
      <li>விரைவான, நம்பகமான இணைய உலாவல்</li>
      <li>பாதுகாப்பான இணைய உலாவல்</li>
    </ul>
