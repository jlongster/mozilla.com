<div id="details-header">
    <h1>ನವೀಕರಿಸಲು ಇದೋ ಸಮಯ ಬಂದಿದೆ!</h1>
    <p><a href="http://www.mozilla.com/firefox/" target="_blank">ಫೈರ್ಫಾಕ್ಸ್ 3.5 ಅನ್ನು  ಪಡೆದುಕೊಳ್ಳಿ</a></p>

</div>

<div id="details-content">

    <ul>
        <li>ಫೈರ್ಫಾಕ್ಸ್ 3 ಕ್ಕಿಂತ ಎರಡು ಪಟ್ಟು ವೇಗವಾಗಿದೆ.</li>
        <li>ಖಾಸಗಿ(ಪ್ರೈವೇಟ್) ವೀಕ್ಷಣೆ, ಬೇರ್ಪಡಿಸಬಹುದಾದ ಹಾಳೆಗಳು ಹಾಗು ಇನ್ನೂ ಸಾಕಷ್ಟು.</li>
        <li>ಈವರೆಗ ಬಂದಿರುವ ಫೈರ್ಫಾಕ್ಸಿನಲ್ಲಿ ಅತ್ಯಂತ ಮುಂದುವರೆದಂತಹ ಆವೃತ್ತಿ.</li>
    </ul>

</div>
