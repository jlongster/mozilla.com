    <h1>ಹೊಚ್ಚಹೊಸ ಫೈರ್ಫಾಕ್ಸನ್ನು ಪಡೆದುಕೊಳ್ಳಿ</h1>
    <p><a href="http://www.mozilla.org/kn/firefox/" target="_blank">ತಕ್ಷಣ ದೊರೆಯುವ, ಸುಲಭವಾದ ಹಾಗು ಉಚಿತ ಅಪ್‌ಡೇಟ್!</a></p>
  </div>

  <div id="details-content">
    <ul>
      <li>ಎಲ್ಲಾ ಆಡ್‌-ಆನ್‌ಗಳ ಜೊತೆಗೂ ಕೆಲಸ ಮಾಡುತ್ತದೆ</li>
      <li>ವೇಗವಾದ ಹಾಗು ಹೆಚ್ಚು ಸ್ಥಿರವಾದ ಜಾಲವೀಕ್ಷಣೆ</li>
      <li>ನಿಮ್ಮ ಜಾಲ ವೀಕ್ಷಣೆಯು ಸುರಕ್ಷಿತವಾಗಿರುತ್ತದೆ</li>
    </ul>
